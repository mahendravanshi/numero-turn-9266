<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">

    <link rel="stylesheet" href="./styles/nav.css">
    <link rel="stylesheet" href="./styles/footer.css">
    <link rel="stylesheet" href="./styles/cart.css">
    <title>Document</title>
</head>
<body>



    <div id="nav"></div>
    <!-- nav above -->

     <h3 id="totalLengthDiv">There are total  <span id="total-length">0</span> items in the cart</h3>
    <div id="main-cart">
        <div id="cart-left">
          
            <div id="cart-container"></div>

        </div>
        <div id="cart-right">

            <h3>Order Summary</h3>

            <div>
                <h4>Subtotal</h4>
                <h3 id="totalPrice"></h3>
                
            </div>
            <div>
                <h4>Your order is eligible for free delivery</h4>
            </div>
            <div><h4>COD</h4></div>

            <form action="" id="cform">
                 <input type="text" placeholder="Full Name" required>
                 <input type="tel" name="" id="" placeholder="Enter your mobile no">
                <input type="text" placeholder="Address line 1">
                <input type="text" placeholder="Address line 2">
                <input type="text" placeholder="State" required>
                <input type="text" placeholder="PIN code" required>
                <input type="submit" name="" id="" value="ORDER" required>

            </form>
            

        </div>
    </div>

   <!-- footer below -->
   <div id="footer"></div>
    
</body>
</html>
